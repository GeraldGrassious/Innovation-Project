<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
  width: 300px;
  height: 200px;
  background: red; /* Initial background color */
  animation: myColor 5s infinite; /* Apply the animation */
}
@keyframes myColor { /* Define the animation */
  0% { background-color: red; } /* Start with red */
  50% { background-color: blue; } /* End with blue */
  100% { background-color: red;}
}
</style>
</head>
<body>
<h1>Animation of background-color</h1>
<p>Gradually change the background-color from red to blue:</p>
<div id="myDIV"></div>
</body>
</html>
